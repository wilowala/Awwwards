{% extends 'base.html' %}

{% block content %}
<div class="container-fluid mb-5 pb-5">
    {%include 'nav.html' %}
</div>

<div class="container-fluid">
    <div class="mt-3">
        <div class=""></div>
        <div class="">
            <div class="row">
                <div class=""></div>
                <div class="">
                    <div class="row">
                        {%if profile.profile_photo%}
                        <div class="col-md-6">
                            <img src="{{profile.profile_photo.url}}" class="w-50 rounded-circle" alt="Image">
                        </div>
                        {%else%}
                        <p></p>
                        {%endif%}
                        <div class="col-md-6 mt-5">
                            <div class="row">
                                <strong class="col-md-4">{{profile.user.username}}</strong>
                                <div class="col-md-4"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mt-3 mb-3">
                                    {{profile.bio}}
                                </div>
                            </div>
                            <button type="button" class="col-md-4 btn btn-outline-info">
                                <a href="{%url 'update-profile' profile.id%}" class="text-decoration-none">Edit</a>
                            </button>
                        </div>

                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>


{% endblock %}
